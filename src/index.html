<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Token Extractor</title>
</head>
<body>
  <h1>Access Token Extraction</h1>
  <p id="message"></p>

  <script>
    // Client-side JavaScript to extract access token from the fragment
    const hash = window.location.hash; // Get the part after '#'
    
    // Ensure there's something in the hash
    if (hash) {
      console.log("Hash found:", hash); // Check if hash is available in the console
      const params = new URLSearchParams(hash.substring(1)); // Create a URLSearchParams object from the hash
      const accessToken = params.get('access_token'); // Extract the access_token

      if (accessToken) {
        window.location.href = `/api/user/handlecallback?access_token=${accessToken}&refresh_token=${params.get('refresh_token')}`;
      }
    } else {
      
    }
  </script>
</body>
</html>
